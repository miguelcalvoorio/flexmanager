    .Absolute-Center { 
      margin: auto; 
      position: absolute; 
      top: 0; left: 0; bottom: 0; right: 0; 
    }

      width: 50%;  
      height: 50%; 
      min-width: 200px; 
      max-width: 400px; 
      padding: 40px; 
    } 
  </style>

  <app-root>
    <!-- BEGIN LOADING MESSAGE -->

      <div class="well text-center">

      </div> 
    </div> 
    <!-- END LOADING MESSAGE -->
